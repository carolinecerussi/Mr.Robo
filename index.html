<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>MrRoboto</title>
</head>
<body>
  <div class="container">
    <h1>Hello!</h1>
      <form id="robot">
        <div class="robot" id="typein">
          <h2>Enter in a number</h2>
          <p>I will translate it to my language!</p>
            <input type="number" id="input" class="form-control" placeholder="Enter Number Here" required>
        </div>
        <button type="submit" id="submitNum" >Translate to Robot!</button>
      </form>
    <div class="result" id="submitResult">
      <div class="textEnter" id="check">
        <h3>You say:</h3>
        <p><span id="numberEnt"></span></p>
      </div>
      <div class="saysBack" id="output">
        <h4>I say:</h4>
        <p<span id="saysBack" ></span></p>
      </div>
      <button onclick="window.location.reload();" id="reload">Try another number</button> 
    </div>
  </div>
</body>
</html>
