<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>MrRoboto</title>
</head>
<body>
  <div class="container">
    <div class="introBlock">
      <h1>Greetings, Human!</h1>
      <form id="robot">
        <div class="robbi">
          <p><img id="robot" src="IMG/orange.png" alt="robot" width="350" ></p>
        </div>
        <div class="speechBub">
          <p><img src="IMG/pngwing.com.png" width="300pt"></p>
        </div>
        <div class="greeting" id="typein">
          <img src="IMG/red.png" alt="red robot" width="300pt">
          <input type="number" id="input" placeholder="Enter Number Here" required>
          <button type="submit" id="submitNum" >Translate to Robot!</button>
        </div>
      </form>
    </div>

    <div class="result" id="submitResult">
      <div class="textEnter" id="check">
        <h2><strong>You Say:</strong></h2>
          <p><span id="numberEnt"></span></p>
        <h2><strong> I say:</strong></h2>
          <p<span id="saysBack" ></span></p>
      </div>
      <div class="roboTry" >
        <img src="IMG/yellow.png" alt="yellowRobot" width="240pt">
          <button onclick="window.location.reload();" id="reload">Try another number</button> 
      </div>
    </div>
  </div>
</body>
</html>
