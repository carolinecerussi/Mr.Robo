<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>MrRoboto</title>
</head>
<body>
  <div class="container">
    <h1>Hi There!</h1>
      <form id="robot">
        <div class="robot" id="typein">
          <h2>Please enter a number!</h2>
          <p>I will read it back to you in my language!</p>
            <input type="number" id="input" class="form-control" placeholder="enter your number here" required>
        </div>
        <button type="submit" id="submitNum" >Translate to Robot!</button>
      </form>
      <div class="textEnter" id="check">
        <h3>This is your number:</h3>
        <p><span id="numberEnt"></span></p>
        <button onclick="window.location.reload();" id="reload">Re Enter Number</button>
      </div>
      <div class="saysBack" id="output">
        <h4>Here's what I would say:</h4>
        <p<span id="saysBack" ></span></p>
      </div>
  </div>
</body>
</html>
